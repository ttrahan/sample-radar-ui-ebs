# language setting
language: node_js

# version numbers, testing against two versions of node
node_js:
  - 0.10.33

build:
  pre_ci:
    - docker build -t ttrahan/sample-radar-ui-ebs:latest .
    - node --version
  pre_ci_boot:
    image_name: ttrahan/sample-radar-ui-ebs
    image_tag: latest
    pull: false
    options: --privileged=true
  ci:
    - npm install
  post_ci:
    - docker tag -f ttrahan/sample-radar-ui-ebs:latest ttrahan/sample-radar-ui-ebs:bld.$BRANCH.$BUILD_NUMBER
    - docker push ttrahan/sample-radar-ui-ebs:bld.$BRANCH.$BUILD_NUMBER

integrations:
    hub:
      - integrationName: "Docker Hub"
        type: docker
        branches:
          only:
            - new-build-system
